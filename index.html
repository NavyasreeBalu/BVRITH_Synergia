
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Synergia 2026 | BVRIT HYDERABAD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=Space+Grotesk:wght@300;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      :root {
        --ui-accent: #d946ef;
        --ui-radius-lg: 1rem;
        --ui-radius-xl: 1.5rem;
        --ui-card-shadow: 0 24px 50px rgba(2, 6, 23, 0.45);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      .font-pixel {
        font-family: 'Press Start 2P', monospace;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      .focus\:not-sr-only:focus {
        position: static;
        width: auto;
        height: auto;
        padding: inherit;
        margin: inherit;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }

      .bg-festive {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at top right, #1e1b4b 0%, #020617 100%);
        overflow: hidden;
      }
      
      .noise {
        position: absolute;
        inset: 0;
        opacity: 0.03;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        pointer-events: none;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #d946ef, #8b5cf6, #06b6d4);
        border-radius: 10px;
      }
    </style>

  }
}
</script>
</head>
  <body>
    <div class="bg-festive">
      <div class="noise"></div>
    </div>
    <div id="root"></div>

</body>
